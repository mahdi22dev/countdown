name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and push Docker image
        run: |
          echo "${{ secrets.DOCKERPW }}" | docker login -u "mahdiidrissidev" --password-stdin
          docker image build -t mahdiidrissidev/nextjs_countdown_app:prod .
          docker push mahdiidrissidev/nextjs_countdown_app:latest
